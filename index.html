<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Tool</title>
    <link rel="stylesheet" href="static/styles.css">

    <!-- Estilos de GitHub Markdown (Claro y oscuro) -->
    <link id="github-light" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.6.1/github-markdown-light.css" integrity="sha512-tVO0ZLV54CEoiM+i1hvfZGcopGR3rxyyC3L2/P/6NRTVXlrp4OKyTFunluVG1BRNasDLnm6ZRPDKBGM0CkS99Q==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link id="github-dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.6.1/github-markdown-dark.css" integrity="sha512-/NHcSb5982UeLUH+uEqmahMSeIJbwfloLaaThx2aXamsH1ln26bZuk3ARTOSH9NEFddM12l9ydEvVBYg/fbAag==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">

    <!-- Temas claro y oscuro para el editor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/theme/monokai-light.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/theme/monokai.css">
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <h1>Markdown Tool</h1>
        <div class="nav-options">
            <label for="page-size">Tamaño de página:</label>
            <select id="page-size">
                <option value="A4">A4</option>
                <option value="Letter" selected>Letter</option>
                <option value="Legal">Legal</option>
            </select>
            <label for="scale">Escala:</label>
            <input type="range" id="scale" min="0.5" max="2" step="0.1" value="1">
            <span id="scale-value">100%</span>
            <input type="file" id="file-input" accept=".md" style="display: none;" />
            <button id="upload-button" title="Subir archivo">Subir MD</button>
            <button id="download-button" title="Descargar archivo">Descargar MD</button>
            <button id="convert-button" title="Descargar en PDF">Descargar PDF</button>
            <button id="toggle-theme" title="Cambiar tema"><img id="img-theme" src="static/dark.png" alt="Tema"></button>
        </div>
    </div>


    <!-- Contenedor -->
    <div class="container">
        <div class="editor-preview">
            <div id="markdown-input" class="code-editor" placeholder="Escribe tu Markdown aquí..."></div>
            <div id="html-output" class="markdown-body"></div>
        </div>
    </div>

    <!-- Scripts CDN necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/display/placeholder.min.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/matchbrackets.min.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/continuelist.min.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/selection/active-line.min.js async"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/comment/comment.min.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js" async></script>

    <script src="app.js"></script>
    <iframe id="print-frame" style="display:none;"></iframe>
</body>
</html>
