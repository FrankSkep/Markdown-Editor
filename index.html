<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor & Preview</title>
    <!-- Estilos propios -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- GitHub Markdown Styles (Light and dark) -->
    <link id="github-light" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.6.1/github-markdown-light.css" integrity="sha512-tVO0ZLV54CEoiM+i1hvfZGcopGR3rxyyC3L2/P/6NRTVXlrp4OKyTFunluVG1BRNasDLnm6ZRPDKBGM0CkS99Q==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link id="github-dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.6.1/github-markdown-dark.css" integrity="sha512-/NHcSb5982UeLUH+uEqmahMSeIJbwfloLaaThx2aXamsH1ln26bZuk3ARTOSH9NEFddM12l9ydEvVBYg/fbAag==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <!-- Code Editor Themes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/theme/monokai.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <h1>Markdown Tool</h1>
        <div class="nav-options">
            <label for="page-size">Tamaño de página:</label>
            <select id="page-size">
                <option value="A4">A4</option>
                <option value="Letter" selected>Letter</option>
                <option value="Legal">Legal</option>
            </select>
            <label for="scale">Escala:</label>
            <input type="range" id="scale" min="0.5" max="2" step="0.1" value="1">
            <span id="scale-value">100%</span>
            <input type="file" id="file-input" accept=".md" style="display: none;" />
            <button id="upload-button" title="Subir archivo Markdown"><i class="fa-solid fa-upload fa-xl"></i></button>
            <button id="download-button" title="Descargar archivo Markdown"><i class="fa-solid fa-download fa-xl"></i></button>
            <button id="convert-button" title="Descargar en PDF"><i class="fa-solid fa-file-pdf fa-xl"></i></button>
            <button id="toggle-theme" title="Cambiar tema"><i id="icon-theme" class="fa-solid fa-sun fa-xl" style="color: #FFD43B;"></i></button>
        </div>
    </div>


    <!-- Contenedor -->
    <div class="container">
        <div class="editor-preview">
            <div id="markdown-input" class="code-editor" placeholder="Escribe tu Markdown aquí..."></div>
            <div id="html-output" class="markdown-body"></div>
        </div>
    </div>

    <!-- Recursos necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/display/placeholder.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/matchbrackets.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/continuelist.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/selection/active-line.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/comment/comment.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js" ></script>

    <script src="app.js"></script>
    <iframe id="print-frame" style="display:none;"></iframe>
</body>
</html>
